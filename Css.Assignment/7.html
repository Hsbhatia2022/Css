<!DOCTYPE html>
<html>
<head>
	<title>Simple Grid Layout</title>
	<style>
		/* Grid container */
		.grid-container {
			display: grid;
			grid-template-rows: 100px 200px 100px; /* define three rows with different heights */
			grid-template-columns: 200px 300px 200px; /* define three columns with different widths */
			grid-gap: 10px; /* add a 10px gap between grid cells */
			height: 600px; /* set the overall height of the grid container */
			background-color: #f0f0f0; /* add a background color to the grid container */
		}
		
		/* Grid items */
		.grid-item {
			background-color: #ccc; /* add a background color to each grid item */
			padding: 20px; /* add some padding to each grid item */
		}
		
		/* Place grid items in specific grid areas */
		.grid-item:nth-child(1) {
			grid-row: 1 / 2; /* place in the first row */
			grid-column: 1 / 3; /* span across the first two columns */
		}
		.grid-item:nth-child(2) {
			grid-row: 2 / 3; /* place in the second row */
			grid-column: 2 / 4; /* span across the second and third columns */
		}
		.grid-item:nth-child(3) {
			grid-row: 3 / 4; /* place in the third row */
			grid-column: 1 / 2; /* place in the first column */
		}
		.grid-item:nth-child(4) {
			grid-row: 3 / 4; /* place in the third row */
			grid-column: 2 / 3; /* place in the second column */
		}
		.grid-item:nth-child(5) {
			grid-row: 1 / 3; /* span across the first and second rows */
			grid-column: 3 / 4; /* place in the third column */
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">Grid Item 1</div>
		<div class="grid-item">Grid Item 2</div>
		<div class="grid-item">Grid Item 3</div>
		<div class="grid-item">Grid Item 4</div>
		<div class="grid-item">Grid Item 5</div>
	</div>
</body>
</html>
