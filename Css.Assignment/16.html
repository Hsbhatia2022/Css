<!DOCTYPE html>
<html>
<head>
	<title>Pseudo-Classes and Pseudo-Elements Demonstration</title>
	<style>
		/* Global styles */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		
		.container {
			width: 300px;
			height: 300px;
			border: 1px solid #ddd;
			padding: 20px;
		}
		
		.button {
			background-color: #ccc;
			border: none;
			color: #333;
			padding: 10px 20px;
			text-decoration: none;
			cursor: pointer;
		}
		
		/* Pseudo-classes */
		.button:hover {
			background-color: #aaa;
			color: #fff;
		}
		
		.button:active {
			background-color: #666;
			color: #fff;
		}
		
		.button:focus {
			box-shadow: 0 0 10px #666;
		}
		
		.list li:nth-child(2n) {
			background-color: #f0f0f0;
		}
		
		/* Pseudo-elements */
		.title::before {
			content: " ";
			display: block;
			width: 20px;
			height: 20px;
			background-color: #ccc;
			margin: 10px;
			border-radius: 50%;
		}
		
		.title::after {
			content: " ";
			display: block;
			clear: both;
		}
		
		.quote::before {
			content: open-quote;
			font-size: 24px;
			color: #666;
			margin-right: 10px;
		}
		
		.quote::after {
			content: close-quote;
			font-size: 24px;
			color: #666;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<h1>Pseudo-Classes and Pseudo-Elements Demonstration</h1>
	
	<div class="container">
		<p>Check out the examples below!</p>
		
		<!-- Pseudo-classes -->
		<button class="button">Hover over me!</button>
		<button class="button" tabindex="1">Focus on me!</button>
		<button class="button">Click me!</button>
		
		<ul class="list">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
		
		<!-- Pseudo-elements -->
		<h2 class="title">Title with icon</h2>
		
		<p class="quote">"This is a quote."</p>
	</div>
</body>
</html>
