<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Model</title>
	<style>
		.box-model-example {
			width: 200px;
			height: 100px;
			background-color: #f0f0f0;
			padding: 20px;
			border: 10px solid #ccc;
			margin: 20px;
			transition: width 0.5s; /* add transition effect */
		}
		
		.box-model-example:hover {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>CSS Box Model</h1>
	
	<!-- Box Model Explanation -->
	<p>The CSS box model consists of four parts: content area, padding, border, and margin.</p>
	<p>The <code>box-sizing</code> property can be used to switch between the <code>content-box</code> and <code>border-box</code> models.</p>
	
	<!-- Box Model Examples -->
	<h2>Switching Box Model</h2>
	<div class="box-model-example">
		<p>Hover over me to switch to border box model.</p>
	</div>
</body>
</html>
