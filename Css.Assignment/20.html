<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleUI</title>
    <style>
        /* Grid System */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .col {
            flex: 1;
            padding: 10px;
        }

        .col-1 {
            flex: 0 0 8.33%;
        }

        .col-2 {
            flex: 0 0 16.67%;
        }

        .col-3 {
            flex: 0 0 25%;
        }

        .col-4 {
            flex: 0 0 33.33%;
        }

        .col-5 {
            flex: 0 0 41.67%;
        }

        .col-6 {
            flex: 0 0 50%;
        }

        .col-7 {
            flex: 0 0 58.33%;
        }

        .col-8 {
            flex: 0 0 66.67%;
        }

        .col-9 {
            flex: 0 0 75%;
        }

        .col-10 {
            flex: 0 0 83.33%;
        }

        .col-11 {
            flex: 0 0 91.67%;
        }

        .col-12 {
            flex: 0 0 100%;
        }

        .offset-1 {
            margin-left: 8.33%;
        }

        .offset-2 {
            margin-left: 16.67%;
        }

        .offset-3 {
            margin-left: 25%;
        }

        .offset-4 {
            margin-left: 33.33%;
        }

        .offset-5 {
            margin-left: 41.67%;
        }

        .offset-6 {
            margin-left: 50%;
        }

        .offset-7 {
            margin-left: 58.33%;
        }

        .offset-8 {
            margin-left: 66.67%;
        }

        .offset-9 {
            margin-left: 75%;
        }

        .offset-10 {
            margin-left: 83.33%;
        }

        .offset-11 {
            margin-left: 91.67%;
        }

        .push-1 {
            left: 8.33%;
        }

        .push-2 {
            left: 16.67%;
        }

        .push-3 {
            left: 25%;
        }

        .push-4 {
            left: 33.33%;
        }

        .push-5 {
            left: 41.67%;
        }

        .push-6 {
            left: 50%;
        }

        .push-7 {
            left: 58.33%;
        }

        .push-8 {
            left: 66.67%;
        }

        .push-9 {
            left: 75%;
        }

        .push-10 {
            left: 83.33%;
        }

        .push-11 {
            left: 91.67%;
        }

        .pull-1 {
            right: 8.33%;
        }

        .pull-2 {
            right: 16.67%;
        }

        .pull-3 {
            right: 25%;
        }

        .pull-4 {
            right: 33.33%;
        }

        .pull-5 {
            right: 41.67%;
        }

        .pull-6 {
            right: 50%;
        }

        .pull-7 {
            right: 58.33%;
        }

        .pull-8 {
            right: 66.67%;
        }

        .pull-9 {
            right: 75%;
        }

        .pull-10 {
            right: 83.33%;
        }

        .pull-11 {
            right: 91.67%;
        }

        /* UI Components */

        /* Buttons */

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid green
          }

        /* Card */

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            background-color: #f7f7f7;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- Grid System Example -->
    <div class="container">
        <div class="row">
            <div class="col-4">Column 1</div>
            <div class="col-4">Column 2</div>
            <div class="col-4">Column 3</div>
        </div>
    </div>

    <!-- Button Example -->
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <!-- Card Example -->
    <div class="card">
        <div class="card-header">Card Header</div>
        <div class="card-body">Card Body</div>
        <div class="card-footer">Card Footer</div>
    </div>

    <!-- Form Example -->
    <form>
        <div class="form-group">
            <label class="form-label">Label</label>
            <input class="form-control" type="text" placeholder="Input">
        </div>
    </form>

    <!-- Utility Classes Example -->
    <p class="m-2 p-3 text-primary font-bold">This paragraph has margin, padding, primary text color, and bold font
        weight.</p>
</body>

</html>
